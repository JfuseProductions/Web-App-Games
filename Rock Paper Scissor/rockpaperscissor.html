<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div class='game-container'>
      <h1 id='heading' class='animate__animated animate__bounce'>Choose Rock,Paper, or Scissors</h1>
      <div id='buttons-container'>
        <button id='rock' ><img class='animate__pulse' src='rock.tiff'></button>
        <button id='paper'><img src='paper.tiff'></button>
        <button id='scissors'><img src='scissor.tiff'></button>
      </div>
      <div id='results-container'></div>
      <div id='score-container'></div>
    </div>

    <footer id='footer'>

    </footer>
  <script src='rockpaperscissor.js'></script>
  </body>
</html>
